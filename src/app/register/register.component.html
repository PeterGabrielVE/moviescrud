<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="register()" >
        <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" class="form-control" name="name" placeholder="Ingrese Nombre Completo" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Ingrese nombre completo" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Ingrese contraseÃ±a" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block">Registrar</button>
      </form>
    </div>
  </div>
</div>
